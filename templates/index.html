<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravPoet</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/static/logo.jpg" alt="Logo" class="logo-img">
            <span class="logo-text">TravPoet</span>
        </div>
        <!-- <nav class="nav"> -->
            <!-- <a href="#" class="nav-link">Home       </a> -->
        <!-- </nav> -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 class="fade-in">I just learned Poetry. I am 1 hour old.</h1>
        <form method="POST">
            <button type="submit" class="btn">Test my Poem</button>
        </form>
        {% if haiku %}
            <h2 class="fade-in">I'm learning Haiku</h2>
            <pre class="haiku-box">{{ haiku }}</pre>
        {% endif %}
    </div>

    <!-- Buttons below container -->
    <div class="button-group">
        <button class="btn" onclick="window.location.reload();">Regenerate</button>
        <button class="btn">I like it!</button>
        <button class="btn">Needs work!</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            &copy; 2024 TravAI
        </div>
        
    </div>
</body>
</html>
