        <!-- This will dynamically calculate the hours since October 11, 2024 -->
        <h1 class="fade-in">I'm Wai. I can write you a caption.</h1>
        <form method="POST">
			<input type="text" name="tone" placeholder="Tone (e.g., adventurous, educational)" required>
			<input type="text" name="theme" placeholder="Theme (e.g., bustling, vibrant)" required>
            <input type="text" name="location" placeholder="Location (e.g., beach, mountain)" required>
            
            <button type="submit" class="btn">Test my Vocabulary</button>
        </form>

        {% if caption %}
            <h2 class="fade-in">Here I Go...</h2>
            <p>{{ caption }}</p>
        {% endif %}
