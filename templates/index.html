<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wai's Vocabulary</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">W.A.I.</span>
        </div>
        <!-- <nav class="nav"> -->
            <!-- <a href="#" class="nav-link">Home       </a> -->
        <!-- </nav> -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- This will dynamically calculate the hours since October 11, 2024 -->
        <h1 class="fade-in" id="age-text">Calculating age...</h1>
		<h2 class="fade-in">I can speak English.</h2>
		
        <form method="POST">
            <button type="submit" class="btn">Test my Vocabulary</button>
        </form>
        {% if haiku %}
            <h2 class="fade-in">Here I Go...</h2>
            <pre class="haiku-box">{{ haiku }}</pre>
        {% endif %}
		<h2 class="fade-in">I am also learning Thai.</h2>
    </div>

    <!-- Buttons below container -->
    <div class="button-group">
        <button class="btn" onclick="window.location.reload();">Regenerate</button>
        <button class="btn">I like it!</button>
        <button class="btn">Needs work!</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            &copy; 2024 TravAI
        </div>
        
    </div>
	
	<!-- Script to calculate and update hours since 12:00 AM 11th October 2024 -->
    <script>
        function calculateAge() {
            const startDate = new Date('2024-10-11T00:00:00');
            const currentDate = new Date();

            // Calculate the difference in milliseconds
            const diff = currentDate - startDate;

            // Convert milliseconds to hours
            const diffHours = Math.floor(diff / (1000 * 60 * 60));

            // Update the h1 element with the calculated age
            document.getElementById('age-text').innerText = `Hi, I am Wai. I came to be ${diffHours} hours old.`;
        }

        // Call the function on page load
        calculateAge();
    </script>
	
</body>
</html>
